apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: keycloak-ingress
  namespace: os2adgang
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: keycloak-service
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: keycloak-tls-secret
