apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: demo-kommune-copy-2
spec:
  keycloakCRName: keycloak
  realm:
    id: demo-kommune-copy-2
    realm: demo-kommune-copy-2
    displayName: Demo Kommune (kopi 2)
    displayNameHtml: ""
    notBefore: 0
    defaultSignatureAlgorithm: RS256
    revokeRefreshToken: false
    refreshTokenMaxReuse: 0
    accessTokenLifespan: 300
    accessTokenLifespanForImplicitFlow: 900
    ssoSessionIdleTimeout: 1800
    ssoSessionMaxLifespan: 36000
    ssoSessionIdleTimeoutRememberMe: 0
    ssoSessionMaxLifespanRememberMe: 0
    offlineSessionIdleTimeout: 2592000
    offlineSessionMaxLifespanEnabled: false
    offlineSessionMaxLifespan: 5184000
    clientSessionIdleTimeout: 0
    clientSessionMaxLifespan: 0
    clientOfflineSessionIdleTimeout: 0
    clientOfflineSessionMaxLifespan: 0
    accessCodeLifespan: 60
    accessCodeLifespanUserAction: 300
    accessCodeLifespanLogin: 1800
    actionTokenGeneratedByAdminLifespan: 43200
    actionTokenGeneratedByUserLifespan: 300
    oauth2DeviceCodeLifespan: 600
    oauth2DevicePollingInterval: 5
    enabled: true
    sslRequired: external
    registrationAllowed: false
    registrationEmailAsUsername: false
    rememberMe: false
    verifyEmail: false
    loginWithEmailAllowed: true
    duplicateEmailsAllowed: false
    resetPasswordAllowed: false
    editUsernameAllowed: false
    bruteForceProtected: false
    permanentLockout: false
    maxTemporaryLockouts: 0
    bruteForceStrategy: MULTIPLE
    maxFailureWaitSeconds: 900
    minimumQuickLoginWaitSeconds: 60
    waitIncrementSeconds: 60
    quickLoginCheckMilliSeconds: 1000
    maxDeltaTimeSeconds: 43200
    failureFactor: 30
    roles:
      realm:
        - name: uma_authorization
          description: ${role_uma_authorization}
          composite: false
          clientRole: false
          attributes: {}
        - name: offline_access
          description: ${role_offline-access}
          composite: false
          clientRole: false
          attributes: {}
        - name: default-roles-{{ .Values.realm.name }}
          description: ${role_default-roles}
          composite: true
          composites:
            realm:
              - offline_access
              - uma_authorization
            client:
              account:
                - manage-account
                - view-profile
          clientRole: false
          attributes: {}
      client:
        realm-management:
          - name: view-realm
            description: ${role_view-realm}
            composite: false
            clientRole: true
            attributes: {}
          - name: create-client
            description: ${role_create-client}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-events
            description: ${role_view-events}
            composite: false
            clientRole: true
            attributes: {}
          - name: impersonation
            description: ${role_impersonation}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-identity-providers
            description: ${role_view-identity-providers}
            composite: false
            clientRole: true
            attributes: {}
          - name: query-clients
            description: ${role_query-clients}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-realm
            description: ${role_manage-realm}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-clients
            description: ${role_view-clients}
            composite: true
            composites:
              client:
                realm-management:
                  - query-clients
            clientRole: true
            attributes: {}
          - name: manage-authorization
            description: ${role_manage-authorization}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-authorization
            description: ${role_view-authorization}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-users
            description: ${role_manage-users}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-clients
            description: ${role_manage-clients}
            composite: false
            clientRole: true
            attributes: {}
          - name: realm-admin
            description: ${role_realm-admin}
            composite: true
            composites:
              client:
                realm-management:
                  - view-realm
                  - create-client
                  - view-events
                  - impersonation
                  - view-identity-providers
                  - query-clients
                  - manage-realm
                  - view-clients
                  - view-authorization
                  - manage-authorization
                  - manage-users
                  - manage-clients
                  - query-realms
                  - manage-identity-providers
                  - manage-events
                  - query-groups
                  - query-users
                  - view-users
            clientRole: true
            attributes: {}
          - name: query-realms
            description: ${role_query-realms}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-identity-providers
            description: ${role_manage-identity-providers}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-events
            description: ${role_manage-events}
            composite: false
            clientRole: true
            attributes: {}
          - name: query-groups
            description: ${role_query-groups}
            composite: false
            clientRole: true
            attributes: {}
          - name: query-users
            description: ${role_query-users}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-users
            description: ${role_view-users}
            composite: true
            composites:
              client:
                realm-management:
                  - query-groups
                  - query-users
            clientRole: true
            attributes: {}
        security-admin-console: []
        {{- if (gt (.Values.systems | len) 0) }}
          {{- range $system := .Values.systems }}
        {{ $system.name }}:
            {{- range $role := $system.roles }}
          - id: "os2adgang_{{ $system.name }}_{{ $role }}" # TODO: is this generated ID valid?
            name: {{ $role }}
            description: ""
            composite: false
            clientRole: true
            attributes: {}
            {{- end }}
          {{- end }}
        {{- end }}
        admin-cli: []
        account-console: []
        broker:
          - name: read-token
            description: ${role_read-token}
            composite: false
            clientRole: true
            attributes: {}
        account:
          - name: view-applications
            description: ${role_view-applications}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-account
            description: ${role_manage-account}
            composite: true
            composites:
              client:
                account:
                  - manage-account-links
            clientRole: true
            attributes: {}
          - name: view-groups
            description: ${role_view-groups}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-account-links
            description: ${role_manage-account-links}
            composite: false
            clientRole: true
            attributes: {}
          - name: manage-consent
            description: ${role_manage-consent}
            composite: true
            composites:
              client:
                account:
                  - view-consent
            clientRole: true
            attributes: {}
          - name: view-consent
            description: ${role_view-consent}
            composite: false
            clientRole: true
            attributes: {}
          - name: view-profile
            description: ${role_view-profile}
            composite: false
            clientRole: true
            attributes: {}
          - name: delete-account
            description: ${role_delete-account}
            composite: false
            clientRole: true
            attributes: {}
    groups:
      {{- range $system := .Values.systems }}
      - id: "os2adgang_group_{{ $system.name }}" # TODO: is this a valid ID?
        name: "{{ $system.name }}"
        description: Users with permissions in {{ $system.displayName }}
        path: "/{{ $system.name }}"
        subGroups:
          {{- range $group := .groups }}
          - id: "os2adgang_group_{{ $system.name }}_{{ $group.name }}" # TODO: valid ID?
            name: "{{ $group.name }}"
            description: Users with administrator permissions in OS2ai
            path: /{{ $system.name }}/{{ $group.name }}
            parentId: "os2adgang_group_{{ $system.name }}" # TODO: ref only works if valid ID
            subGroups: []
            {{- if (gt ($group.attributes | keys | len) 0) }}
            attributes:
              {{- range $k, $v := $group.attributes }}
              {{ $system.name }}_{{ $k }}:
{{ $v | toYaml | indent 16 }}
              {{- end }}
            {{- end }}
            realmRoles: []
            clientRoles: {}
          {{- end }}
        attributes: {}
        realmRoles: []
        clientRoles: # Get from system.baseGroup.clientRoles. Probably also allow system.baseGroup.attributes
          {{ $system.name }}:
{{ $system.baseGroup.clientRoles | toYaml | indent 12 }}
      {{- end }}
    defaultRole:
      name: default-roles-{{ .Values.realm.name }}
      description: ${role_default-roles}
      composite: true
      clientRole: false
    requiredCredentials:
      - password
    otpPolicyType: totp
    otpPolicyAlgorithm: HmacSHA1
    otpPolicyInitialCounter: 0
    otpPolicyDigits: 6
    otpPolicyLookAheadWindow: 1
    otpPolicyPeriod: 30
    otpPolicyCodeReusable: false
    otpSupportedApplications:
      - totpAppFreeOTPName
      - totpAppGoogleName
      - totpAppMicrosoftAuthenticatorName
    localizationTexts: {}
    webAuthnPolicyRpEntityName: keycloak
    webAuthnPolicySignatureAlgorithms:
      - ES256
      - RS256
    webAuthnPolicyRpId: ""
    webAuthnPolicyAttestationConveyancePreference: not specified
    webAuthnPolicyAuthenticatorAttachment: not specified
    webAuthnPolicyRequireResidentKey: not specified
    webAuthnPolicyUserVerificationRequirement: not specified
    webAuthnPolicyCreateTimeout: 0
    webAuthnPolicyAvoidSameAuthenticatorRegister: false
    webAuthnPolicyAcceptableAaguids: []
    webAuthnPolicyExtraOrigins: []
    webAuthnPolicyPasswordlessRpEntityName: keycloak
    webAuthnPolicyPasswordlessSignatureAlgorithms:
      - ES256
      - RS256
    webAuthnPolicyPasswordlessRpId: ""
    webAuthnPolicyPasswordlessAttestationConveyancePreference: not specified
    webAuthnPolicyPasswordlessAuthenticatorAttachment: not specified
    webAuthnPolicyPasswordlessRequireResidentKey: "Yes"
    webAuthnPolicyPasswordlessUserVerificationRequirement: required
    webAuthnPolicyPasswordlessCreateTimeout: 0
    webAuthnPolicyPasswordlessAvoidSameAuthenticatorRegister: false
    webAuthnPolicyPasswordlessAcceptableAaguids: []
    webAuthnPolicyPasswordlessExtraOrigins: []
    scopeMappings:
      - clientScope: offline_access
        roles:
          - offline_access
    clientScopeMappings:
      account:
        - client: account-console
          roles:
            - manage-account
            - view-groups
    clients:
      - clientId: account
        name: ${client_account}
        rootUrl: ${authBaseUrl}
        baseUrl: /realms/{{ .Values.realm.name }}/account/
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris:
          - /realms/{{ .Values.realm.name }}/account/*
        webOrigins: []
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: true
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "false"
          post.logout.redirect.uris: +
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: false
        nodeReRegistrationTimeout: 0
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      - clientId: account-console
        name: ${client_account-console}
        rootUrl: ${authBaseUrl}
        baseUrl: /realms/{{ .Values.realm.name }}/account/
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris:
          - /realms/{{ .Values.realm.name }}/account/*
        webOrigins: []
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: true
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "false"
          post.logout.redirect.uris: +
          pkce.code.challenge.method: S256
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: false
        nodeReRegistrationTimeout: 0
        protocolMappers:
          - name: audience resolve
            protocol: openid-connect
            protocolMapper: oidc-audience-resolve-mapper
            consentRequired: false
            config: {}
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      - clientId: admin-cli
        name: ${client_admin-cli}
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris: []
        webOrigins: []
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: false
        implicitFlowEnabled: false
        directAccessGrantsEnabled: true
        serviceAccountsEnabled: false
        publicClient: true
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "false"
          client.use.lightweight.access.token.enabled: "true"
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: true
        nodeReRegistrationTimeout: 0
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      - clientId: broker
        name: ${client_broker}
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris: []
        webOrigins: []
        notBefore: 0
        bearerOnly: true
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: false
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "true"
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: false
        nodeReRegistrationTimeout: 0
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      {{- range $system := .Values.systems }}
      - id: "os2adgang_{{ $system.name }}" # TODO: check if this is valid when not a uuid?
        clientId: {{ $system.name }}
        name: {{ $system.displayName }}
        description: {{ $system.description }}
        rootUrl: {{ $system.rootUrl }}
        adminUrl: {{ $system.adminUrl }}
        baseUrl: {{ $system.baseUrl }}
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret # TODO: client-secret if secret provided, otherwise with no secret?
        secret: {{ $system.secret }} # TODO: get from secret via placeholder env? https://www.keycloak.org/operator/realm-import#_placeholders
        redirectUris:
{{ $system.redirectUris | toYaml | indent 10 }}
        webOrigins:
{{ $system.webOrigins | toYaml | indent 10 }}
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: false
        frontchannelLogout: true
        protocol: {{ $system.protocol }}
        attributes:
          realm_client: "false"
          oidc.ciba.grant.enabled: "false"
          client.secret.creation.time: "{{ $system.secretGenerationTime }}"
          backchannel.logout.session.required: "true"
          standard.token.exchange.enabled: "false"
          oauth2.jwt.authorization.grant.enabled: "false"
          post.logout.redirect.uris: "{{ $system.postLogoutRedirectUris }}"
          oauth2.device.authorization.grant.enabled: "false"
          backchannel.logout.revoke.offline.tokens: "false"
          dpop.bound.access.tokens: "false"
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: true
        nodeReRegistrationTimeout: -1
        protocolMappers:
          {{- range $protocolMapper := $system.protocolMappers }}
          - id: "os2adgang_{{ $system.name }}_{{ $protocolMapper.attribute }}"
            name: "{{ $system.name }}_{{ $protocolMapper.attribute }}"
            protocol: {{ $system.protocol }}
            protocolMapper: {{ $protocolMapper.type }}
            consentRequired: false
            config:
              user.attribute: "{{ $system.name }}_{{ $protocolMapper.attribute }}"
              {{- if and ($protocolMapper.type) (eq $protocolMapper.type "oidc-usermodel-client-role-mapper") }}
              usermodel.clientRoleMapping.clientId: "{{ $system.name }}"
              {{- end }}
{{ $protocolMapper.config | toYaml | indent 14 }}
          {{- end }}
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      {{- end }}
      - clientId: realm-management
        name: ${client_realm-management}
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris: []
        webOrigins: []
        notBefore: 0
        bearerOnly: true
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: false
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "true"
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: false
        nodeReRegistrationTimeout: 0
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
      - clientId: security-admin-console
        name: ${client_security-admin-console}
        rootUrl: ${authAdminUrl}
        baseUrl: /admin/{{ .Values.realm.name }}/console/
        surrogateAuthRequired: false
        enabled: true
        alwaysDisplayInConsole: false
        clientAuthenticatorType: client-secret
        redirectUris:
          - /admin/{{ .Values.realm.name }}/console/*
        webOrigins:
          - +
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: true
        frontchannelLogout: false
        protocol: openid-connect
        attributes:
          realm_client: "false"
          client.use.lightweight.access.token.enabled: "true"
          post.logout.redirect.uris: +
          pkce.code.challenge.method: S256
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: true
        nodeReRegistrationTimeout: 0
        protocolMappers:
          - name: locale
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: locale
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: locale
              jsonType.label: String
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - basic
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - organization
          - microprofile-jwt
    clientScopes:
      - name: address
        description: 'OpenID Connect built-in scope: address'
        protocol: openid-connect
        attributes:
          include.in.token.scope: "true"
          consent.screen.text: ${addressScopeConsentText}
          display.on.consent.screen: "true"
        protocolMappers:
          - name: address
            protocol: openid-connect
            protocolMapper: oidc-address-mapper
            consentRequired: false
            config:
              user.attribute.formatted: formatted
              user.attribute.country: country
              introspection.token.claim: "true"
              user.attribute.postal_code: postal_code
              userinfo.token.claim: "true"
              user.attribute.street: street
              id.token.claim: "true"
              user.attribute.region: region
              access.token.claim: "true"
              user.attribute.locality: locality
      - name: profile
        description: 'OpenID Connect built-in scope: profile'
        protocol: openid-connect
        attributes:
          include.in.token.scope: "true"
          consent.screen.text: ${profileScopeConsentText}
          display.on.consent.screen: "true"
        protocolMappers:
          - name: nickname
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: nickname
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: nickname
              jsonType.label: String
          - name: website
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: website
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: website
              jsonType.label: String
          - name: locale
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: locale
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: locale
              jsonType.label: String
          - name: middle name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: middleName
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: middle_name
              jsonType.label: String
          - name: full name
            protocol: openid-connect
            protocolMapper: oidc-full-name-mapper
            consentRequired: false
            config:
              id.token.claim: "true"
              introspection.token.claim: "true"
              access.token.claim: "true"
              userinfo.token.claim: "true"
          - name: username
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: username
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: preferred_username
              jsonType.label: String
          - name: family name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: lastName
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: family_name
              jsonType.label: String
          - name: zoneinfo
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: zoneinfo
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: zoneinfo
              jsonType.label: String
          - name: birthdate
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: birthdate
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: birthdate
              jsonType.label: String
          - name: profile
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: profile
              id.token.claim: "true"
              access.token.claim: "true"
              claim.name: profile
              jsonType.label: String
          - name: given name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
            consentRequired: false
            config:
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
              user.attribute: firstName
              id.token.claim: "true"
              access.token.claim: "true"
