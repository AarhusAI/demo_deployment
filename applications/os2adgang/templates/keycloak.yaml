apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    tlsSecret: keycloak-tls-secret
  db:
    vendor: postgres
    host: cloudnative-pg-cluster-rw
    database: os2adgang
    usernameSecret:
      name: cloudnative-pg-cluster-admin
      key: username
    passwordSecret:
      name: cloudnative-pg-cluster-admin
      key: password
  http:
    httpEnabled: true
  hostname:
    hostname: {{ .Values.domain }}
  proxy:
    headers: xforwarded
